<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/iconfont.css">
    <link rel="stylesheet" href="./css/main.css">
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <script src="./libs/http.js"></script>
    <script src="./libs/jquery.twbsPagination.js"></script>

    <!-- 引入模板引擎js文件 -->
    <script src="./libs/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章列表
        </div>
        <div class="container-fluid common_con">
            <div class="row opt_btns">
                <div class="col-xs-6">
                    <form class="form-inline">
                        <select id="selCategory" name="" class="form-control input-sm">
                            <!-- <option value="">所有分类</option>
                            <option>未分类</option>
                            <option>奇趣事</option>
                            <option>会生活</option>
                            <option>爱旅行</option> -->
                        </select>
                        <select id="selStatus" name="" class="form-control input-sm">
                            <option value="">所有状态</option>
                            <option value="草稿">草稿</option>
                            <option value="已发布">已发布</option>
                        </select>
                        <button id="btnSearch" class="btn btn-default btn-sm">筛选</button>
                    </form>
                </div>
                <div class="col-xs-6">
                    <a href="article_release.html" class="btn btn-success btn-sm pull-right" id="release_btn">发表文章</a>
                </div>
            </div>
            <table class="table table-striped table-bordered table-hover mp20">
                <thead>
                    <tr>
                        <th>标题</th>
                        <th>作者</th>
                        <th>分类</th>
                        <th class="text-center">发表时间</th>
                        <th class="text-center">状态</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr>
                        <td>王积千造统最头</td>
                        <td>杰克</td>
                        <td>奇趣事</td>
                        <td class="text-center">2017-06-08 07:08:46</td>
                        <td class="text-center">已发布</td>
                        <td class="text-center">
                            <a href="article_edit.html" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                    </tr> -->
                </tbody>
            </table>
            <div class="row text-center">
                <ul id="pagination-demo" class="pagination-sm"></ul>
            </div>
        </div>
    </div>

    <!-- 显示模板 -->

    <script type="text/html" id="list">
        <option value="">所有分类</option>
    {{each data}}
        <option value="{{$value.id}}" >{{$value.name}}</option>
    {{/each}}
    </script>

    <!-- 渲染文章列表数据模板 -->
    <script type="text/html" id="set-list">
    {{each data.data}}
                 <tr>
                        <td>{{$value.title}}</td>
                        <td>{{$value.author}}</td>
                        <td>{{$value.category}}</td>
                        <td class="text-center">{{$value.date}}</td>
                        <td class="text-center">{{$value.state}}</td>
                        <td class="text-center">
                            <a href="article_edit.html?id={{$value.id}}" class="btn btn-default btn-xs">编辑</a>
                            <a href="javascript:void(0);" data-id='{{$value.id}}' class="btn btn-danger btn-xs delete">删除</a>
                        </td>
                 </tr>
    {{/each}}
    </script>

    <script>
        // 入口函数
        $(function () {
            // 页面一加载,请求分类列表渲染到下拉菜单
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    var liststr = template('list', res)
                    $('#selCategory').html(liststr)
                }
            })
            //当列表页面一加载，就应该发送ajax请求，去加载文章列表数据
            var myPage = 1;
            var perpage = 10;
            $.get({
                url: BigNew.article_query,
                data: {
                    type: $('#selCategory').val(),
                    state: $('#selStatus').val(),
                    page: myPage,
                    perpage: perpage
                },
                success: function (res) {
                    // console.log(res);
                    //调用模板，使用模板引擎中的方式来动态生成结构
                    var htmlstr = template('set-list', res)
                    // console.log(htmlstr);
                    // 渲染到页面
                    $('tbody').html(htmlstr);
                    $('#pagination-demo').twbsPagination({
                        totalPages: res.data.totalPage,
                        visiblePages: 7,
                        first: '首页',
                        prev: '上一页',
                        next: '下一页',
                        last: '尾页',
                        // 当点击页码数的时候，我们要获取到当前的页码数
                        onPageClick: function (event, page) {
                            // console.log(event);
                            myPage = page;
                            // 获取跳转内容
                            $.get({
                                url: BigNew.article_query,
                                data: {
                                    type: $('#selCategory').val(),
                                    state: $('#selStatus').val(),
                                    page: myPage,
                                    perpage: perpage
                                },
                                success: function (res) {
                                    var htmlstr = template('set-list', res)
                                    $('tbody').html(htmlstr);
                                }
                            })
                        }
                    });

                }
            })

            //给筛选按钮注册点击事件，当点击这个按钮的时候筛选数据显示在页面
            $('#btnSearch').on('click', function (e) {
                //阻止默认行为
                e.preventDefault();
                $.get({
                    url: BigNew.article_query,
                    data: {
                        type: $('#selCategory').val(),
                        state: $('#selStatus').val(),
                    },
                    //将page设置为1，因为在筛选的时候我们不确定用户点击到了哪一页，我们应该让用户先筛选的时候，从数据的第一页开始显示
                    page: 1,
                    perpage: perpage,
                    success: function (res) {
                        // console.log(res);
                        //调用模板，使用模板引擎中的方式来动态生成结构
                        if (res.code === 200 && res.data.data.length != 0) {
                            var htmlStr = template('set-list', res);
                            // console.log(res);
                            $('tbody').html(htmlStr);
                            // 显示
                            $('#pagination-demo').show();
                            // 改变页数
                            $('#pagination-demo').twbsPagination('changeTotalPages', res.data.totalPages, 1);
                        } else {
                            $('tbody').html('<tr><td style="text-align: center;color:pink;font-size: 50px" colspan=6>亲，没有数据了哦</td></tr>');
                            // 没有数据隐藏
                            $('#pagination-demo').hide();
                        }

                    }
                })
            })
            //当点击删除按钮的时候，删除对应的一条 文字信息
            $('tbody').on('click', '.delete', function () {
                //获取当前要删除的文章的id信息
                var deleteId = $(this).attr('data-id');
                // console.log(deleteId);
                // 发送ajax请求删除当前这一条数据
                if (confirm('你确定要删除这篇文章吗？')) {
                    $.post({
                        url: BigNew.article_delete,
                        data: {
                            id: deleteId
                        },
                        success: function (res) {
                            console.log(res);
                            if (res.code === 204) {
                                // 刷新页面
                                window.location.reload();
                            } else {
                                alert(res.msg);
                            }
                        }
                    })
                }
            })







        })


    </script>
</body>

</html>
