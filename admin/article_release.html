<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- jq -->
    <script src="./libs/jquery-1.12.4.min.js"></script>
    <!-- 模板引擎 -->
    <script src="./libs/template-web.js"></script>
    <!-- 引入时间插件的样式和ＪＳ -->
    <link rel="stylesheet" href="./libs/jedate/css/jeDate-test.css">
    <link rel="stylesheet" href="./libs/jedate/css/jedate.css">
    <script src="./libs/jedate/js/jedate.js"></script>
    <!-- wangeditor的js文件 -->
    <script src="./libs/wangEditor.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章编辑
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form" id="form">
                <input type="hidden" name='id' id="categoryId">
                <div class="form-group">
                    <label for="inputTitle" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="text" name="title" class="form-control title" id="inputTitle" value="文章标题文字">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCover" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="images/pic06.jpg" class="article_cover">
                        <input name="cover" type="file" id="inputCover">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputCategory" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-2">
                        <select class="form-control category" name="categoryId">
                            <!-- <option>类别一</option>
                            <option>类别二</option>
                            <option>类别三</option>
                            <option selected>类别四</option>
                            <option>类别五</option> -->
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">发布时间：</label>
                    <div class="jeinpbox" col-sm-4>
                        <input type="text" name="date" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                        <div class="icons jebtns"
                            onclick="jeDate('#testico',{  zIndex: 99999,trigger:false,format: 'YYYY-MM-DD'})">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
                    <div id="editor" class="col-sm-6">
                        <p>欢迎使用 <b>wangEditor</b> 富文本编辑器</p>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success btn-release">发布</button>
                        <button type="submit" class="btn btn-default btn-draft">存为草稿</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="./libs/http.js"></script>
    <script type="text/html" id="category-list">
        {{each data}}
            <option value='{{$value.id}}'>{{$value.name}}</option>
        {{/each}}
    </script>
    <script>
        // 入口函数
        $(function () {
            //当页面一加载我们需要 预览图片、时间选择，富文本编辑器

            // 预览图片
            $('#inputCover').on('change', function () {
                // 将图片转换为url地址
                var img = this.files[0];

                var url = URL.createObjectURL(img);
                // console.log(url);
                $('.article_cover').attr('src', url)

            })

            // 时间插件
            jeDate("#testico", {
                zIndex: 99999,
                festival: false,
                format: 'YYYY-MM-DD',
                isTime: true

            });

            //富文本编辑器
            var E = window.wangEditor
            var editor = new E('#editor')
            // 或者 var editor = new E( document.getElementById('editor') )
            editor.create()

            //获取并且渲染文章分类信息
            $.get({
                url: BigNew.category_list,
                success: function (res) {
                    // console.log(res);
                    if (res.code == 200) {
                        var htmlStr = template('category-list', res);
                        $('select.category').html(htmlStr);
                    }
                }
            })
            //给发布按钮注册点击事件，点击的时候，获取到表单数据，然后发请求，将数据添加到后台服务器
            $('button.btn-release').on('click', function (e) {
                e.preventDefault();
                // 获取数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                fd.append('state', '已发布');
                //发请求
                $.post({
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            alert('发布成功');
                            window.location.href = './article_list.html';
                        }
                    }
                })
            })

            //存操作
            $('button.btn-draft').on('click', function (e) {
                e.preventDefault();
                // 获取数据
                var form = $('#form')[0];
                var fd = new FormData(form);
                fd.append('content', editor.txt.html());
                // fd.append('state', '已发布');
                //发请求
                $.post({
                    url: BigNew.article_publish,
                    data: fd,
                    contentType: false,
                    processData: false,
                    success: function (res) {
                        // console.log(res);
                        if (res.code == 200) {
                            alert('存档成功');
                            window.location.href = './article_list.html';
                        }
                    }
                })
            })


        })













    </script>
</body>

</html>
